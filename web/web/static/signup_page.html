<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="utf-8">
    <title>Реализация протокола SRP</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<section class='login' id='login'>
    <div class='head'>
        <h1 style="text-align: center;">
            Реализация протокола SRP
        </h1>
    </div>
    <div class="form">
        <form method="post" action="/verification">
            <input id="firstname_field" type="text" name="firstname" class="text" placeholder="Имя"><br>
            <input id="lastname_field" type="text" name="lastname" class="text" placeholder="Фамилия"><br>
            <input id="password_field" type="password" name="password" class="password" placeholder="Пароль"><br><br>
            <input type="submit" value="signup" class="btn-login">
        </form>
    </div>
    <br><br><br>
    </section>
</body>
</html>
